{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
            {% for movie in movies %}
            <div class="col-lg-4 col-md-6 col-sm-12 ">
                <div class="card" style="width: 18rem; margin-top: 25px;">
                    <img class="card-img-top" src="{{ movie.img.url }}" alt="Card image cap" width="150" height="300">
                    <div class="card-body text-center">
                      <h5 class="card-title">{{movie.name}}</h5>
                      <p class="card-text">{{movie.director}}</p>
                      <p class="card-text">{{movie.year}}</p>
                      <a href="{% url 'movieapp:details' movie.id %}" class="btn btn-primary ">View Details</a>
                    </div>
                  </div>
            </div>
            {% endfor %}
    </div>
</div>




{% endblock %}
