{% extends 'base.html' %}
{% block body %}
<div class="movie">
    <img src="{{ movie.img.url }}" alt="" width="200" height="250"><br>
    <h2>{{ movie.name }}</h2><br>
    <h3>{{ movie.year }}</h3><br>
    <h3>{{ movie.director }}</h3><br>
    <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update Movie</a>
    <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete Movie</a>

</div>


{% endblock %}
